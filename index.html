<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Repositório de Links Pessoal</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #e3f2fd;
    margin: 0;
    padding: 0;
  }
  header {
    background: #1976d2;
    color: white;
    text-align: center;
    padding: 1rem;
    font-size: 1.5rem;
    letter-spacing: 1px;
  }
  main {
    max-width: 800px;
    margin: 20px auto;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  form {
    display: grid;
    gap: 10px;
  }
  input, textarea, button {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }
  button {
    background: #1976d2;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background: #1565c0;
  }
  #listaLinks {
    margin-top: 20px;
  }
  .linkCard {
    background: #f5f5f5;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 10px;
  }
  .linkCard h3 {
    margin: 0;
    color: #1565c0;
  }
  .linkCard p {
    margin: 4px 0;
    color: #555;
  }
  .acoes {
    margin-top: 10px;
  }
  .acoes button {
    margin-right: 5px;
    border-radius: 8px;
    padding: 6px 10px;
  }
  .abrir { background: #4caf50; }
  .abrir:hover { background: #43a047; }
  .editar { background: #ffa000; }
  .editar:hover { background: #fb8c00; }
  .excluir { background: #e53935; }
  .excluir:hover { background: #d32f2f; }
  #busca {
    width: 100%;
    margin-top: 10px;
  }
</style>
</head>
<body>

<header>📚 Repositório de Links Pessoal</header>
<main>
  <form id="formLinks">
    <input type="hidden" id="idLink">
    <input type="text" id="nome" placeholder="Nome do Link" required>
    <input type="url" id="url" placeholder="Endereço (https://...)" required>
    <textarea id="descricao" placeholder="Descrição (opcional)"></textarea>
    <button type="submit">Salvar Link</button>
  </form>

  <input type="text" id="busca" placeholder="🔍 Buscar link pelo nome...">

  <div id="listaLinks"></div>
</main>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbw7coFs8OsAluwkePBngDvvlF7h7RS7EXtoo9LcUKciScWshCwaEa-htbELXiYJH9LB/exec";

  const form = document.getElementById('formLinks');
  const lista = document.getElementById('listaLinks');
  const busca = document.getElementById('busca');
  const idInput = document.getElementById('idLink');

  async function carregarLinks(filtro = "") {
    lista.innerHTML = "<p>Carregando links...</p>";
    const res = await fetch(scriptURL + "?action=listar");
    const dados = await res.json();

    const filtrados = dados.filter(link => 
      link.nome.toLowerCase().includes(filtro.toLowerCase())
    );

    if (filtrados.length === 0) {
      lista.innerHTML = "<p>Nenhum link encontrado.</p>";
      return;
    }

    lista.innerHTML = filtrados.map((l, i) => `
      <div class="linkCard">
        <h3>${l.nome}</h3>
        <p>${l.descricao || ""}</p>
        <div class="acoes">
          <button class="abrir" onclick="window.open('${l.url}', '_blank')">Abrir</button>
          <button class="editar" onclick="editarLink(${i}, '${l.nome}', '${l.url}', \`${l.descricao || ""}\`)">Editar</button>
          <button class="excluir" onclick="excluirLink(${i})">Excluir</button>
        </div>
      </div>
    `).join("");
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const dados = {
      action: idInput.value ? "editar" : "salvar",
      id: idInput.value,
      nome: document.getElementById('nome').value.trim(),
      url: document.getElementById('url').value.trim(),
      descricao: document.getElementById('descricao').value.trim(),
    };

    const res = await fetch(scriptURL, {
      method: "POST",
      body: new URLSearchParams(dados),
    });

    if (res.ok) {
      alert("✅ Link salvo com sucesso!");
      form.reset();
      idInput.value = "";
      carregarLinks();
    } else {
      alert("❌ Erro ao salvar link.");
    }
  });

  function editarLink(id, nome, url, descricao) {
    idInput.value = id + 1; // +1 pois a planilha começa em 1
    document.getElementById('nome').value = nome;
    document.getElementById('url').value = url;
    document.getElementById('descricao').value = descricao;
    window.scrollTo({ top: 0, behavior: "smooth" });
  }

  async function excluirLink(id) {
    if (!confirm("Deseja realmente excluir este link?")) return;
    await fetch(scriptURL, {
      method: "POST",
      body: new URLSearchParams({ action: "excluir", id: id + 1 }),
    });
    carregarLinks();
  }

  busca.addEventListener("input", () => carregarLinks(busca.value));

  carregarLinks();
</script>

</body>
</html>
